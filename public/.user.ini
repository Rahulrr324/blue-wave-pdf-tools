
; Increase upload limits for larger PDFs
upload_max_filesize = 50M
post_max_size = 50M
memory_limit = 128M

; Set maximum execution time to handle PDF processing
max_execution_time = 180

; Optimize PHP for production
display_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Enable file uploads
file_uploads = On

; Set session timeout
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
